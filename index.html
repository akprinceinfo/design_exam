<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-area">
            <section class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h3>Incomplete</h3>
                    </div>
                    <div class="header-right">0</div>
                </div>
            </section>
            <!-- this is card section  -->
            <section class="card">
                <div class="card-client-name">
                    <div class="card-client-name-left">
                        <img src="./img/img-1.jpg" alt="" srcset="">
                        <h4>Client Name</h4>
                    </div>
                    <div class="card-client-name-right">
                        <img src="./img/img-2.jpg" alt="" srcset="">
                        <h4>Sadik Istiak</h4>
                    </div>
                </div>
                <div class="card-ditels">
                    <div class="card-ditels-left">
                        <i class="ph ph-chat"></i>
                        <p>Lorem ipsum dolor sit amet.....</p>
                    </div>
                    <div class="card-ditels-right">
                        <i class="ph ph-square-half"></i>
                        <span>1/2</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="card-footer-left">
                        <img src="./img/img-3.jpg" alt="" srcset="">
                        <img src="./img/img-4.jpg" alt="" srcset="">
                    </div>
                    <div class="card-footer-right">
                        <div>
                            <p>12+</p>
                        </div>
                        <div>
                            <i class="ph ph-chats-circle"></i>
                            <p>15</p>
                        </div>
                        <div><i class="ph ph-paperclip"></i>
                            <p>25</p>
                        </div>
                        <div><i class="ph ph-calendar"></i>
                            <span>30-12-2020</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- this is icone cdn -->
    <script src="https://unpkg.com/phosphor-icons "></script>

</html>
